
<div class="row" *ngFor="let product of products">
    <div class="col-md-6 offset-md-2">
      <div class="card mb-4">
        <div class="row no-gutters align-items-center">
          <div class="col-md-3">
            <img [src]="product.imageUrl" class="card-img fixed-size" alt="Product Image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text">Price: ${{ product.price }}</p>            
              Quantity available:  <input class="quantity" type="number" [step]="1" [value]="product.quantity"/>
            </div>
          </div>
        </div>
        <button (click)="handleDelete(product.id)">Delete</button>
      </div>
    </div>
    
  </div>
